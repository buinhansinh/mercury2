<h3 mat-dialog-title>Confirm Delete</h3>
<app-page-content style="height: 1.5em">Are you sure?</app-page-content>
<mat-dialog-actions>
    <app-page-footer>
        <button mat-stroked-button  mat-dialog-close class="close-button">Cancel</button>
        <button mat-flat-button (click)="onDelete()">Delete</button>
    </app-page-footer>
</mat-dialog-actions>
