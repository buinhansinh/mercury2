<div class="login-form">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <div class="header">MERCURY</div>
        <mat-form-field>
          <input matInput placeholder="USERNAME" formControlName="username" >
        </mat-form-field>
      
        <mat-form-field>
          <input matInput placeholder="PASSWORD" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="onLogin()" [disabled]="loginForm.invalid">LOGIN</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
