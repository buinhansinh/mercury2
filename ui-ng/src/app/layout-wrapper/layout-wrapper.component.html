<app-notification-displayer></app-notification-displayer>
<div class="app">
  <mat-toolbar color="primary" class="app-toolbar">
    <button mat-button class="button" [matMenuTriggerFor]="menu">
      <mat-icon>polymer</mat-icon>
      <span>MERCURY</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #menu="matMenu" yPosition="below" [overlapTrigger]="false" >
      <a mat-menu-item routerLink="/sales/order" routerLinkActive="active" class="button">
        <mat-icon>attach_money</mat-icon>
        <span>Sales</span>
      </a>
      <a mat-menu-item routerLink="/sales/order" routerLinkActive="active" class="button">
        <mat-icon>account_balance_wallet</mat-icon>
        <span>Purchasing</span>
      </a>
      <a mat-menu-item routerLink="/inventory" routerLinkActive="active" class="button">
        <mat-icon>local_shipping</mat-icon>
        <span>Inventory</span>
      </a>
      <a mat-menu-item routerLink="/accounting" routerLinkActive="active" class="button">
        <mat-icon>account_balance</mat-icon>
        <span>Accounting</span>
      </a>
      <a mat-menu-item routerLink="/management" routerLinkActive="active" class="button">
        <mat-icon>supervisor_account</mat-icon>
        <span>Management</span>
      </a>
    </mat-menu>
    <input matInput type="search" placeholder="Search" [matAutocomplete]="auto">
    <button mat-icon-button [matMenuTriggerFor]="addMenu">
      <mat-icon>add_box</mat-icon>
    </button>
    <mat-menu #addMenu="matMenu" yPosition="below" xPosition="before" [overlapTrigger]="false" >
      <a mat-menu-item class="button" (click)="openAddContactDialog()">
        <mat-icon>person</mat-icon>
        <span >Add Contact</span>
      </a>
      <a mat-menu-item class="button" (click)="openAddProductDialog()">
        <mat-icon>widgets</mat-icon>
        <span >Add Product</span>
      </a>
      <a mat-menu-item class="button" (click)="openAddServiceDialog()">
        <mat-icon>build</mat-icon>
        <span >Add Service</span>
      </a>      
    </mat-menu>    
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option [value]="boo">boo</mat-option>
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
    <div class="divider"></div>
    <router-outlet name="toolbar"></router-outlet>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu" yPosition="below" [overlapTrigger]="false" >
      <a mat-menu-item (click)="onLogout()" class="button">
        <span>Log out</span>
      </a>
    </mat-menu>
  </mat-toolbar>
  <mat-sidenav-container class="nav-container">
    <mat-sidenav #sideNav mode="over" opened="false" class="nav">
      <router-outlet name="nav"></router-outlet>
    </mat-sidenav>
    <mat-sidenav-content class="nav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
